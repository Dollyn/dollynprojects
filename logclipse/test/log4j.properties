log4j.rootLogger = DEBUG, CONSOLE, LOGCLIPSE
log4j.addivity.org.apache = true  
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender 
log4j.appender.Threshold = DEBUG  
log4j.appender.CONSOLE.Target = System.out  
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern = %-4r [%t] %-5p %c %x - %m%n

log4j.appender.LOGCLIPSE = logclipse.LogclipseAppender
log4j.appender.Threshold = DEBUG  
log4j.appender.LOGCLIPSE.layout = org.apache.log4j.PatternLayout  
log4j.appender.LOGCLIPSE.layout.ConversionPattern = %-4r [%t] %-5p %c %x - %m%n